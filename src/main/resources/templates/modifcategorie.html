<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1>Formulaire de modification d'une Catégorie</h1>
<form th:action="@{/modifiecateg}" th:object="${categorie}" method="POST">

<input type="hidden" th:field="*{codecateg}">

<div>
 <p th:text="'Code Categorie:  '+${categorie.codecateg}"></p>
</div>


<div class="form-group row">
<div>
  <label class="col-sm-2">Nom Catégorie:</label>
  <div>
  <input type="text" class="col-sm-4" th:field="*{nomcateg}">
  <small class="text text-danger" th:if="${#fields.hasErrors('nomcateg')}" th:errors="*{nomcateg}"></small>
  </div>
</div>

<div>
 <input type="submit" class="btn btn-primary" value="Modifier">
</div>
</div>


</form>
</body>
</html>
