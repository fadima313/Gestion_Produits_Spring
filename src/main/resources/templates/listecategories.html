<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1> Liste des Catégories </h1><br>
<p><a class="btn btn-primary" th:href="@{/creercateg}">Créer une Categorie</a><br></p>
<p><a class="btn btn-primary" th:href="@{/}">Retour Page d'accueil</a><br></p>
<table class="table table-striped">
<thead>
   <tr>
   <th>Code Categorie</th>
   <th>Nom Catégorie</th>
   <th>Modifier</th>
   <th>Supprimer</th>
   </tr>
</thead>
<tbody>
  <tr th:each=" p : ${listecateg} ">
    <td th:text="${p.codecateg}"></td>
    <td th:text="${p.nomcateg}"></td>
    <td><a class="btn btn-primary" th:href="@{/editercateg/}+${p.codecateg}">Modifier</a></td>
    <td><a class="btn btn-danger" th:href="@{/supcateg/}+${p.codecateg}">Supprimer</a></td>
  </tr>
  
</tbody>
</table>
</body>
</html>
