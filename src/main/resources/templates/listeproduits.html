<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1> Liste des Produits </h1><br>
<p><a class="btn btn-primary" th:href="@{/creerprod}">Créer un Produit</a><br></p>
<p><a class="btn btn-primary" th:href="@{/listebycateg}">Lister les produits par categorie</a><br></p>
<p><a class="btn btn-primary" th:href="@{/}">Retour Page d'accueil</a><br></p>
<table class="table table-striped">
<thead>
   <tr>
   <th>ID</th>
   <th>Nom Produit</th>
   <th>Prix</th>
   <th>Nom Catégorie</th>
   <th>Modifier</th>
   <th>Supprimer</th>
   </tr>
</thead>
<tbody>
  <tr th:each=" p : ${listeprod} ">
    <td th:text="${p.id}"></td>
    <td th:text="${p.nomprod}"></td>
    <td th:text="${p.prix}"></td>
    <td th:text="${p.categorie.nomcateg}"></td>
    <td><a class="btn btn-primary" th:href="@{/editerprod/}+${p.id}">Modifier</a></td>
    <td><a class="btn btn-danger" th:href="@{/supprod/}+${p.id}">Supprimer</a></td>
  </tr>
  
</tbody>
</table>
</body>
</html>
